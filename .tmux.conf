# support for colors
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "screen-256color"


set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"


# remap prefix to Cntrl-A
unbind C-b
set -g prefix C-a

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# set color for status bar
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr dim

# set color for border
set-option -g pane-border-fg colour252
set-option -g pane-active-border-fg colour240
set-option -g pane-active-border-bg default

# set color for current window
set-window-option -g window-status-current-fg colour92
set-window-option -g window-status-current-bg colour234
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format '#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour92]#F '

# set mouse scroll
set-option -g mouse on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# disable auto title
set-option -g allow-rename off

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Save Neovim Session and its content
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
